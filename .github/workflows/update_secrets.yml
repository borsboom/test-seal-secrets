name: Update secrets

on:
  push:
    #TODO: REMOVE ON PUSH
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - name: Install kubeseal
        run: |
          cd /tmp
          wget -qO kubeseal.tar.gz https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.18.2/kubeseal-0.18.2-linux-amd64.tar.gz
          tar -xzf kubeseal.tar.gz
          sudo install -m 755 kubeseal /usr/local/bin/kubeseal
      - name: Update secrets
        run: |
          #TODO: CHANGE tee TO cat
          tee /tmp/secrets.json <<'EOF'
          ${{ toJSON(secrets) }}
          EOF
          scripts/update_secrets dev /tmp/secrets.json


  test:
    needs: [dev]
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3
      - name: Update secrets
        run: |
          echo '${{ toJSON(secrets) }}'
